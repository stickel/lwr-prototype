<template>
    <div class="setup-nav">
        <div class="setup-nav-filter"
            onkeyup={handleFilter}>
            <lightning-input
                name="navigation-search"
                label="Quick Find"
                placeholder="Quick Find"
                variant="label-hidden"
                type="search">
            </lightning-input>
        </div>
        <div class="slds-tree_container">
            <ul class="slds-tree">
                <template for:each={navItems} for:item="item">
                    <setup-nav-item
                        key={item.name}
                        label={item.label}
                        page-reference={item.pageReference}
                        selected={item.selected}
                        header={item.hasHeader}>
                    </setup-nav-item>
                </template>

                <h4 class="slds-text-title_caps section-header">{i18n.nav.admin}</h4>
                <template for:each={adminNavItems} for:item="item">
                    <setup-nav-item
                        key={item.name}
                        label={item.label}
                        page-reference={item.pageReference}
                        selected={item.selected}
                        children={item.items}>
                    </setup-nav-item>
                </template>

                <h4 class="slds-text-title_caps section-header">{i18n.nav.platformTools}</h4>
                <template for:each={platformNavItems} for:item="item">
                    <setup-nav-item
                        key={item.name}
                        label={item.label}
                        page-reference={item.pageReference}
                        selected={item.selected}
                        children={item.items}>
                    </setup-nav-item>
                </template>

                <h4 class="slds-text-title_caps section-header">{i18n.nav.settings}</h4>
                <template for:each={settingsNavItems} for:item="item">
                    <setup-nav-item
                        key={item.name}
                        label={item.label}
                        page-reference={item.pageReference}
                        selected={item.selected}
                        children={item.items}>
                    </setup-nav-item>
                </template>
            </ul>
        </div>
    </div>
</template>
