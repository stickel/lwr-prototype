<template>
    <lightning-modal-header label="Multi-Step Modal Example: Step 1"></lightning-modal-header>
    <lightning-modal-body>
        <div class="slds-m-around_medium">
            <p>To add users to the channel {selectedChannel}, select their roles. Or, add people later in Slack.</p>
            <div class="slds-grid slds-m-top_medium slds-grid_align-center">
                <div class="slds-col slds-size_2-of-4">
                    <lightning-dual-listbox
                        class="slds-border_bottom slds-p-bottom_medium slds-m-bottom_medium"
                        name="roles"
                        label="Roles"
                        source-label="Available Roles"
                        selected-label="Selected Roles"
                        options={roleOptions}
                        max="3"
                        onchange={handleRoleSelect}>
                    </lightning-dual-listbox>
                    <div class="slds-media">
                        <div class="slds-media__body">
                            <b>Need to edit your roles?</b>
                            <p>Head to the Roles page in Setup to manage your team's roles.</p>
                        </div>
                        <div class="slds-media__figure">
                            <lightning-button
                                label="Go to Roles"
                                variant="neutral">
                            </lightning-button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </lightning-modal-body>
    <lightning-modal-footer>
        <div class="modal-footer_directional slds-grid slds-grid_align-spread">
            <lightning-button
                onclick={handleClose}
                label="Cancel"
                variant="neutral">
            </lightning-button>
            <lightning-button
                onclick={handleNextEvent}
                label="Next"
                variant="brand">
            </lightning-button>
        </div>
    </lightning-modal-footer>
</template>
