<template>
    <span 
        class={computedClasses}>
        <template if:true={onDuty}>
            <span class="shift-segment-type">{duty.Type}</span>
            <template if:true={isToday}>
                <span class="shift-segment-start">{start}</span>
                <span class="shift-segment-duration">{duration}</span>
            </template>
        </template>
        <template if:false={onDuty}>
            <lightning-icon
                class="segment-icon"
                icon-name="utility:food_and_drink"
                size="x-small">
            </lightning-icon>
            <template if:true={isToday}>
                <span class="slds-assistive-text shift-segment-type">{duty.Type}</span>
                <span class="shift-segment-duration">{duration}</span>
            </template>
        </template>
    </span>
</template>
